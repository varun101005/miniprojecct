<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px; /* Larger form width */
        }
        input, select, button {
            margin: 12px 0;
            padding: 12px; /* Larger padding for better usability */
            font-size: 14px; /* Slightly larger text */
            width: 100%;
        }
        label {
            font-size: 14px; /* Slightly larger label text */
            display: block;
            margin-bottom: 6px; /* Adjust spacing between label and input */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="submit.php" method="post">
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student_id" required>

        <label for="roll-number">Class Roll Number:</label>
        <input type="text" id="roll-number" name="roll_number" required>

        <label for="section">Section:</label>
        <select id="section" name="section" required>
            <!-- Dropdown menu for sections (A1 to Z2) -->
            <option value="" disabled selected>Select your section</option>
            <script>
                const select = document.getElementById("section");
                const sections = ["A1", "A2", "B1", "B2", "C1", "C2", "D1", "D2", "E1", "E2", "F1", "F2", "G1", "G2", "H1", "H2", "I1", "I2", "J1", "J2", "K1", "K2", "L1", "L2", "M1", "M2", "N1", "N2", "O1", "O2", "P1", "P2", "Q1", "Q2", "R1", "R2", "S1", "S2", "T1", "T2", "U1", "U2", "V1", "V2", "W1", "W2", "X1", "X2", "Y1", "Y2", "Z1", "Z2"];
                sections.forEach((section) => {
                    const option = document.createElement("option");
                    option.value = section;
                    option.textContent = section;
                    select.appendChild(option);
                });
            </script>
        </select>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="Other">Other</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
