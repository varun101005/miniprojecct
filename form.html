<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }

        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        input,
        select,
        button {
            margin: 12px 0;
            padding: 12px;
            font-size: 14px;
            width: 100%;
        }

        label {
            font-size: 14px;
            display: block;
            margin-bottom: 6px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .reset {
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 12px;
        }
    </style>
</head>

<body>
    <form name="google-sheet">
        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student_id" required>

        <label for="roll-number">Class Roll Number:</label>
        <input type="text" id="roll-number" name="roll_number" required>

        <label for="section">Section:</label>
        <select id="section" name="section" required>
            <option value="" disabled selected>Select your section</option>
            <script>
                const select = document.getElementById("section");
                const sections = ["A1", "A2", "B1", "B2", "C1", "C2", "D1", "D2", "E1", "E2", "F1", "F2", "G1", "G2", "H1", "H2", "I1", "I2", "J1", "J2", "K1", "K2", "L1", "L2", "M1", "M2", "N1", "N2", "O1", "O2", "P1", "P2", "Q1", "Q2", "R1", "R2", "S1", "S2", "T1", "T2", "U1", "U2", "V1", "V2", "W1", "W2", "X1", "X2", "Y1", "Y2", "Z1", "Z2"];
                sections.forEach((section) => {
                    const option = document.createElement("option");
                    option.value = section;
                    option.textContent = section;
                    select.appendChild(option);
                });
            </script>
        </select>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="" disabled selected>Select your course</option>
            <option value="B.Tech">B.Tech</option>
            <option value="BBA">BBA</option>
            <option value="BCA">BCA</option>
            <option value="MBA">MBA</option>
            <option value="Other">Other</option>
        </select>

        <label><b>Attendance:</b></label><br>
        Present<input type="radio" name="attendance" value="Present" required>
        Absent<input type="radio" name="attendance" value="Absent" required><br>

        <button type="submit"class="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
    </form>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbylfrY6mHykTTATSCZcgnuY84eqM9Cd4xar0f8928hHycjb44hZqMPdrEdTGxStnk2RQg/exec';
        const form = document.forms['google-sheet'];

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks for contacting us! We will get back to you soon."))
                .catch(error => console.error('Error!', error.message));
        });
    </script>
</body>

</html>
